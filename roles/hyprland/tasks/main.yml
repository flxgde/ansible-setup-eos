---
- name: Install Hyprland and essential packages
  pacman:
    name:
      - hyprland
      - waybar
      - wofi
      - xdg-utils
      - sddm
      - polkit-gnome
    state: present
    update_cache: yes
  become: true

- name: Enable SDDM service
  systemd:
    name: sddm
    enabled: yes
    state: started
  become: true

- name: Set systemd default to graphical.target
  command: systemctl set-default graphical.target
  become: true


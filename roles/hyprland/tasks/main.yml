---
- name: Install Hyprland and essential packages
  pacman:
    name:
      - hyprland
      - waybar
      - wofi
      - xdg-utils
      - ly
      - polkit-gnome
    state: present
    update_cache: yes
  become: true

- name: Disable SDDM service if enabled
  systemd:
    name: sddm
    enabled: no
    state: stopped
  become: true

- name: Enable ly service
  systemd:
    name: ly
    enabled: yes
    state: started
  become: true

- name: Set systemd default to graphical.target
  command: systemctl set-default graphical.target
  become: true


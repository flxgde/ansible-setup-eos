---
- name: Install docker
  become: true
  community.general.pacman:
    name: docker
    state: present

- name: Enable and start docker service
  become: true
  ansible.builtin.systemd:
    name: docker
    enabled: yes
    state: started

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

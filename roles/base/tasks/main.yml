---
- name: Update pacman cache
  become: true
  community.general.pacman:
    update_cache: yes

- name: Install base packages
  become: true
  community.general.pacman:
    name:
      - git
      - htop
      - zsh
      - base-devel
      - yay
      - ttf-0xproto-nerd
      - ripgrep
      - fd
      - fzf
      - bat
      - exa
    state: installed

